<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue-Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
   <script src="https://unpkg.com/vue@next"></script>
    <script src='./app.js' defer></script>

    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="app">
        <div></div>
        <div class="output">
        <h1>{{sum}}</h1>
    </div>
    <div class="btn">
        <button v-for="operator of operators" 
        @click = "addToSum(operator)">
        {{operator}}
    </button>
    <button @click= "evalSum">=</button>
    <button @click="clearSum">Clear</button>
    </div>
</div>

</body>
</html>
